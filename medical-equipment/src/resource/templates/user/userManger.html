<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" media="all"/>
    <title>userManager</title>
</head>
<body>
<div id="searchForm" class="layui-form" action="" method="post">
    <div class="layui-row">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="search_name" name="name" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-col-md4">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" id="search" lay-filter="search">搜索</button>
                    <button class="layui-btn" lay-submit="" type="reset" id="reset" lay-filter="reset">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="layui-hide" id="user" lay-filter="user"></table>
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/layui/layui.js" charset="utf-8"></script>

<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script>
    layui.use(['table', 'form'], function() {
        var table = layui.table;
        var form = layui.form;
        var webservice = "/user";
        var listUrl = webservice + "/list";
        var deleteUrl = webservice + "/delete";
        var deleteByIdsUrl = webservice + "/deleteByIds";
        var all = "/department/all";

        renderSelect();

        var roleTable = table.render({
            elem: '#user'
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , defaultToolbar: []
            , request: {//current=1&size=2
                pageName: 'current' //页码的参数名称，默认：page
                , limitName: 'size' //每页数据量的参数名，默认：limit
            }
            , page: true
            , url: listUrl
            , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [//标题栏
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', hide: true}
                    , {field: 'name', title: '姓名', minWidth: 120}
                    , {field: 'username', title: '用户名', minWidth: 120}
                    , {field: 'department', title: '科室', minWidth: 120}
                    , {field: 'phone', title: '电话', minWidth: 120}
                    , {field: 'updateTime', title: '修改时间', minWidth: 120}
                    , {field: 'instruction', title: '描述', minWidth: 150}
                    , {fixed: 'right', title: '操作', toolbar: '#operation', minWidth: 150}
                ]
            ]
            , parseData: function(res) { //res 即为原始返回的数据
                return {
                    "code": "0", //解析接口状态
                    //"msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                }
            }
            , done: function(res, curr, count) { // 隐藏列

            }
        });


        //监听头工具栏事件
        table.on('toolbar(user)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch(obj.event) {
                case 'add':
                    openForm(null, "新增");
                    break;
                case 'update':
                    if(data && data.length > 1) {
                        layer.alert('请选择一个要修改的值');
                        return;
                    }

                    if(data && data.length < 1) {
                        layer.alert('请选择一个要修改的值');
                        return;
                    }

                    openForm(data[0], "修改");
                    break;
                case 'delete':
                    goDelete(data);
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(user)', function(obj) {
            var data = obj.data;
            if(obj.event === 'delete') {
                layer.confirm('真的删除行么', function(index) {
                    doDelete(data.id)
                    layer.close(index);
                });
            }
            else if(obj.event === 'edit') {
                openForm(data, "修改");
            }
        });


        function renderSelect(){
            $.ajax({
                url: all,
                dataType: 'json',
                type: 'get',
                contentType: "application/json",
                success: function(data) {
                    //使用循环遍历，给下拉列表赋值
                    $.each(data.data, function (index, value) {
                        // console.log(value.department_id);
                        $('#departmentId').append(new Option(value.name,value.id));// 下拉菜单里添加元素
                    });
                    layui.form.render("select");//重新渲染 固定写法
                },
                error: function(data) {
                    layer.msg(data.responseJSON.title);
                }
            });
        }


        function goDelete(data) {
            if(data.length < 0) {
                alert("请选中需要删除的值");
                return;
            }
            else {
                var ids = [];
                for(i in data) {
                    ids.push(data[i].id);
                }

                layer.confirm('真的删除行么', function(index) {
                    doDeleteByIds(ids);
                    layer.close(index);
                });
            }
        }

        function doDelete(id) {
            $.ajax({
                type: 'DELETE',
                url: deleteUrl + "/" + id,
                dataType: 'json',
                contentType: "application/json",
                success: function(data) {
                    reload();
                    layer.msg("删除成功");
                },
                error: function(data) {
                    layer.msg(data.responseJSON.title);
                }
            });
        }

        function doDeleteByIds(ids) {
            $.ajax({
                type: 'DELETE',
                url: deleteByIdsUrl,
                dataType: 'json',
                data: JSON.stringify(ids),
                contentType: "application/json",
                success: function(data) {
                    reload();
                    layer.msg("删除成功");
                },
                error: function(data) {
                    layer.msg(data.responseJSON.title);
                }
            });
        }

        function reload(obj) {
            if(obj) {
                //执行重载
                roleTable.reload({
                    where: obj.field,
                    page: {}
                });
            }
            else {
                //执行重载
                roleTable.reload({
                    page: {}
                });
            }
        }


        form.on('submit(search)', function(data) {
            //重新加载table
            reload(data);
            return false;
        });

        form.on('submit(reset)', function() {
            $("#search_name").val();
            //重新加载table
            reload(null);
            return false;
        });


        /*$('#search').on('click', function() {
            //ids=new Array();
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('#reset').on('click', function() {
            $("#name").val('');
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });*/


        function openForm(data, title) {
            if(data == null || data == "") {
                $("#id").val("");
            }
            else {
                $("#id").val(data.id);
                $("#name").val(data.name);
                $("#instruction").val(data.instruction);
                $("#username").val(data.username);
                $("#age").val(data.age);
                $("#sex").val(data.sex);
                $("#phone").val(data.phone);
                $("#password").val(data.password);
            }

            layer.open({
                type: 1,
                title: title,
                fixed: false,
                resize: false,
                shadeClose: true,
                area: ['550px'],
                content: $('#userForm'),
                end: function() {
                    cleanForm();
                }
            });
        }

        //监听提交
        form.on('submit(submit)', function(data) {
            // TODO 校验
            formSubmit(data);
            return false;
        });

        //提交表单
        function formSubmit(obj) {
            $.ajax({
                type: "POST",
                data: JSON.stringify(obj.field),
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                url: "/user/add",
                success: function(data) {
                    if(data.code == 1) {
                        layer.alert(data.msg, function() {
                            layer.closeAll();
                            reload(obj);
                        });
                    }
                    else {
                        layer.alert(data.msg);
                    }

                    layer.closeAll();
                    reload();
                },
                error: function() {
                    layer.alert("操作请求错误，请您稍后再试", function() {
                        layer.closeAll();
                        //加载load方法
                        load(obj);//自定义
                    });
                }
            });
        }

        function cleanForm() {
            $("#id").val("");
            $("#name").val("");
            $("#instruction").val("");
            $("#username").val("");
            $("#age").val("");
            $("#sex").val("");
            $("#phone").val("");
            $("#password").val("");
        }
    });
</script>


<!--角色管理表单-->
<div class="layui-row" id="userForm" style="display:none;">
    <div class="layui-col-md11">
        <form class="layui-form" action="">
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" lay-verify="required" lay-reqtext="姓名是必填项"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username" lay-verify="required" lay-reqtext="用户名是必填项"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="text" id="age" name="age" lay-verify="required" lay-reqtext="用户名是必填项"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="text" id="sex" name="sex" lay-verify="required" lay-reqtext="性别是必填项"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" id="phone" name="phone" lay-verify="required" lay-reqtext="电话是必填项"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" id="password" name="password" lay-verify="required" lay-reqtext="电话是必填项"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <select name="departmentId" id="departmentId" lay-verify="required">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input type="text" id="instruction" name="instruction" lay-reqtext="用户名是必填项" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
